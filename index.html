<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharks Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Swimmer and Sharks</h1>
    <div id="ocean">
        <svg id="swimmer" viewBox="0 0 80 40">
            <rect x="15" y="20" width="35" height="10" fill="blue" />
            <circle cx="55" cy="20" r="8" fill="#f2d1b3" />
            <rect x="0" y="20" width="20" height="6" fill="#f2d1b3" />
        </svg>
        <svg class="shark" id="shark1" viewBox="0 0 100 40">
            <polygon points="0,20 60,0 60,40" fill="gray" />
            <polygon points="60,20 100,10 100,30" fill="gray" />
        </svg>
        <svg class="shark" id="shark2" viewBox="0 0 100 40">
            <polygon points="0,20 60,0 60,40" fill="gray" />
            <polygon points="60,20 100,10 100,30" fill="gray" />
        </svg>
    </div>
    <script src="functions.js"></script>
</body>
</html>
